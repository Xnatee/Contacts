<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un contact - Contact</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- BOOTSTRAP -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Ajouter un contact</h1>
    <form style="width:30%" action='#' th:action="@{/addContact}" th:object="${contact}" method="POST">
    	<input type='hidden' class="form-control" th:field="*{id}" id='id'>
    	<div class="form-group">
    	  	<div class="form-group">
    	  	    <label for="firstName">Prénom :</label> 
    			<input type='text' class="form-control" th:field="*{firstName}" id='firstName'>
    	</div>

    	<div class="form-group">
    	  	<div class="form-group">
    	  	    <label for="lastName">Nom :</label> 
    			<input type='text' th:field="*{lastName}" class="form-control" id='lastName'>
    	</div>

    	<div class="form-group">
    	  	<div class="form-group">
    	  	    <label for="phoneNumber">Téléphone :</label> 
    			<input type='text' class="form-control" th:field="*{phoneNumber}" id='phoneNumber'>
    	</div>

    	<div class="form-group">
    		<button type='submit' value='submit'>Valider</button><input type="reset" value="Reset" />
    	</div>
    </form>
</body>
</html>
